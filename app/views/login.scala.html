@import views.html.main
@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()
@main("Home Page", webJarsUtil) {
  <div class="login-form" style="margin-top: 13rem;">
    <form >
      <h2 class="text-center">Log in</h2>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" data-bind="value: vm.login.login">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" data-bind="value: vm.login.password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" data-bind="click: vm.loginPost">Log in</button>
      </div>
      <div class="clearfix">
        <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
        <a href="#" class="float-right">Forgot Password?</a>
      </div>
    </form>
    <p class="text-center"><a href="#">Create an Account</a></p>
  </div>
}
